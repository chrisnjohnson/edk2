name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      repo:
        description: 'Public edk2 repository to use for comparison'
        default: 'mdkinney/edk2'
        required: true
      ref1:
        description: 'First git reference for comparison'
        default: ''
        required: true
      ref2:
        description: 'Second git reference for comparison'
        default: ''
        required: true
      buildoptions:
        description: 'Extra options to add to end of build command (e.g. --quiet, --verbose)'
        default: '-n 4 --quiet'
        required: false

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  gcc_compare_1:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./edk2

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - uses: actions/checkout@v2
      with:
        name: mdkinney/edk2
        ref: sandbox/CompareBuild
        path: compare
        submodules: false
    - uses: actions/checkout@v2
      with:
        name: ${{ github.event.inputs.repo }}
        ref: ${{ github.event.inputs.ref2 }}
        path: edk2
        submodules: false
    - uses: actions/checkout@v2
      with:
        name: ${{ github.event.inputs.repo }}
        ref: ${{ github.event.inputs.ref1 }}
        path: edk2
        submodules: true
    - name: Install pip modules
      run: |
        python -m pip install --upgrade pip
        pip install GitPython
    - name: Install NASM
      run: |
        curl -k -O  -L http://ftp.us.debian.org/debian//pool/main/n/nasm/nasm_2.15.05-1_amd64.deb
        sudo apt install ./nasm_2.15.05-1_amd64.deb
        nasm --version
    - name: Install IASL/ARM/AARCH64/RISCV64 compilers
      run: |
        sudo apt-get update
        sudo apt-get install iasl gcc-arm-none-eabi gcc-aarch64-linux-gnu gcc-riscv64-linux-gnu pax-utils libc6-dev-i386
    - name: Build BaseTools
      run: |
        . edksetup.sh
        make -C BaseTools
    - name: Compare ArmPkg, ArmPlatformPkg, ArmVirtPkg, CryptoPkg
      run: |
        . edksetup.sh
        export GCC5_AARCH64_PREFIX="/usr/bin/aarch64-linux-gnu-"
        export GCC5_ARM_PREFIX="/usr/bin/arm-none-eabi-"
        export GCC5_RISCV64_PREFIX="/usr/bin/riscv64-linux-gnu-"
        python3 ../compare/CompareBuild.py --ref1 ${{ github.event.inputs.ref1 }} --ref2 ${{ github.event.inputs.ref2 }} build -t GCC5 -j Build/Build.log -a ARM -b NOOPT -p ArmPkg/ArmPkg.dsc ${{ github.event.inputs.buildoptions }}
        python3 ../compare/CompareBuild.py --ref1 ${{ github.event.inputs.ref1 }} --ref2 ${{ github.event.inputs.ref2 }} build -t GCC5 -j Build/Build.log -a AARCH64 -b NOOPT -p ArmPkg/ArmPkg.dsc ${{ github.event.inputs.buildoptions }}
        python3 ../compare/CompareBuild.py --ref1 ${{ github.event.inputs.ref1 }} --ref2 ${{ github.event.inputs.ref2 }} build -t GCC5 -j Build/Build.log -a ARM -b NOOPT -p ArmPlatformPkg/ArmPlatformPkg.dsc ${{ github.event.inputs.buildoptions }}
        python3 ../compare/CompareBuild.py --ref1 ${{ github.event.inputs.ref1 }} --ref2 ${{ github.event.inputs.ref2 }} build -t GCC5 -j Build/Build.log -a AARCH64 -b NOOPT -p ArmPlatformPkg/ArmPlatformPkg.dsc ${{ github.event.inputs.buildoptions }}
        python3 ../compare/CompareBuild.py --ref1 ${{ github.event.inputs.ref1 }} --ref2 ${{ github.event.inputs.ref2 }} build -t GCC5 -j Build/Build.log -a AARCH64 -b NOOPT -p ArmVirtPkg/ArmVirtCloudHv.dsc ${{ github.event.inputs.buildoptions }}
        python3 ../compare/CompareBuild.py --ref1 ${{ github.event.inputs.ref1 }} --ref2 ${{ github.event.inputs.ref2 }} build -t GCC5 -j Build/Build.log -a ARM -b NOOPT -p ArmVirtPkg/ArmVirtCloudHv.dsc ${{ github.event.inputs.buildoptions }}
        python3 ../compare/CompareBuild.py --ref1 ${{ github.event.inputs.ref1 }} --ref2 ${{ github.event.inputs.ref2 }} build -t GCC5 -j Build/Build.log -a AARCH64 -b NOOPT -p ArmVirtPkg/ArmVirtQemu.dsc ${{ github.event.inputs.buildoptions }}
        python3 ../compare/CompareBuild.py --ref1 ${{ github.event.inputs.ref1 }} --ref2 ${{ github.event.inputs.ref2 }} build -t GCC5 -j Build/Build.log -a ARM -b NOOPT -p ArmVirtPkg/ArmVirtQemu.dsc ${{ github.event.inputs.buildoptions }}
        python3 ../compare/CompareBuild.py --ref1 ${{ github.event.inputs.ref1 }} --ref2 ${{ github.event.inputs.ref2 }} build -t GCC5 -j Build/Build.log -a AARCH64 -b NOOPT -p ArmVirtPkg/ArmVirtQemuKernel.dsc ${{ github.event.inputs.buildoptions }}
        python3 ../compare/CompareBuild.py --ref1 ${{ github.event.inputs.ref1 }} --ref2 ${{ github.event.inputs.ref2 }} build -t GCC5 -j Build/Build.log -a ARM -b NOOPT -p ArmVirtPkg/ArmVirtQemuKernel.dsc ${{ github.event.inputs.buildoptions }}
        python3 ../compare/CompareBuild.py --ref1 ${{ github.event.inputs.ref1 }} --ref2 ${{ github.event.inputs.ref2 }} build -t GCC5 -j Build/Build.log -a AARCH64 -b NOOPT -p ArmVirtPkg/ArmVirtXen.dsc ${{ github.event.inputs.buildoptions }}
        python3 ../compare/CompareBuild.py --ref1 ${{ github.event.inputs.ref1 }} --ref2 ${{ github.event.inputs.ref2 }} build -t GCC5 -j Build/Build.log -a ARM -b NOOPT -p ArmVirtPkg/ArmVirtXen.dsc ${{ github.event.inputs.buildoptions }}
        python3 ../compare/CompareBuild.py --ref1 ${{ github.event.inputs.ref1 }} --ref2 ${{ github.event.inputs.ref2 }} build -t GCC5 -j Build/Build.log -a IA32 -b NOOPT -p CryptoPkg/CryptoPkg.dsc ${{ github.event.inputs.buildoptions }}
        python3 ../compare/CompareBuild.py --ref1 ${{ github.event.inputs.ref1 }} --ref2 ${{ github.event.inputs.ref2 }} build -t GCC5 -j Build/Build.log -a X64 -b NOOPT -p CryptoPkg/CryptoPkg.dsc ${{ github.event.inputs.buildoptions }}
        python3 ../compare/CompareBuild.py --ref1 ${{ github.event.inputs.ref1 }} --ref2 ${{ github.event.inputs.ref2 }} build -t GCC5 -j Build/Build.log -a ARM -b NOOPT -p CryptoPkg/CryptoPkg.dsc ${{ github.event.inputs.buildoptions }}
        python3 ../compare/CompareBuild.py --ref1 ${{ github.event.inputs.ref1 }} --ref2 ${{ github.event.inputs.ref2 }} build -t GCC5 -j Build/Build.log -a AARCH64 -b NOOPT -p CryptoPkg/CryptoPkg.dsc ${{ github.event.inputs.buildoptions }}
        python3 ../compare/CompareBuild.py --ref1 ${{ github.event.inputs.ref1 }} --ref2 ${{ github.event.inputs.ref2 }} build -t GCC5 -j Build/Build.log -a RISCV64 -b NOOPT -p CryptoPkg/CryptoPkg.dsc ${{ github.event.inputs.buildoptions }}
        python3 ../compare/CompareBuild.py --ref1 ${{ github.event.inputs.ref1 }} --ref2 ${{ github.event.inputs.ref2 }} build -t GCC5 -j Build/Build.log -a IA32 -b NOOPT -p CryptoPkg/Test/CryptoPkgHostUnitTest.dsc ${{ github.event.inputs.buildoptions }}
        python3 ../compare/CompareBuild.py --ref1 ${{ github.event.inputs.ref1 }} --ref2 ${{ github.event.inputs.ref2 }} build -t GCC5 -j Build/Build.log -a X64 -b NOOPT -p CryptoPkg/Test/CryptoPkgHostUnitTest.dsc ${{ github.event.inputs.buildoptions }}

