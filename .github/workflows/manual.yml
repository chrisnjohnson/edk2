name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      repo:
        description: 'Public edk2 repository to use for comparison'
        default: 'mdkinney/edk2'
        required: true
      ref1:
        description: 'First git reference for comparison'
        default: ''
        required: true
      ref2:
        description: 'Second git reference for comparison'
        default: ''
        required: true
      buildoptions:
        description: 'Extra options to add to end of build command (e.g. --quiet, --verbose)'
        default: '-n 4 --quiet'
        required: false

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  vs_compare_1:
    # The type of runner that the job will run on
    runs-on: windows-latest
    env:
      NASM_PREFIX: c:\Program Files\NASM\
      IASL_PREFIX: c:\tools\ASL\
    defaults:
      run:
        shell: cmd
        working-directory: .\edk2

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - uses: actions/checkout@v2
      with:
        repository: mdkinney/edk2
        ref: sandbox/CompareBuild
        path: compare
        submodules: false
    - uses: actions/checkout@v2
      with:
        repository: ${{ github.event.inputs.repo }}
        ref: ${{ github.event.inputs.ref2 }}
        path: edk2
        submodules: false
    - uses: actions/checkout@v2
      with:
        repository: ${{ github.event.inputs.repo }}
        ref: ${{ github.event.inputs.ref1 }}
        path: edk2
        submodules: true
    - name: Install pip modules
      run: |
        python -m pip install --upgrade pip
        pip install GitPython
    - name: Install NASM
      run: |
        choco install nasm
        choco install iasl --version=2017.11.10
    - name: Build BaseTools
      run: |
        call edksetup.bat Rebuild
    - name: Compare IA32 CryptoPkg, EmbeddedPkg, EmulatorPkg, FatPkg, FmpDevicePkg
      run: |
        call edksetup.bat
        python ..\compare\CompareBuild.py --ref1 ${{ github.event.inputs.ref1 }} --ref2 ${{ github.event.inputs.ref2 }} build -t VS2019 -j Build/Build.log ${{ github.event.inputs.buildoptions }} -b NOOPT -a IA32 -a X64 -p CryptoPkg/CryptoPkg.dsc
        python ..\compare\CompareBuild.py --ref1 ${{ github.event.inputs.ref1 }} --ref2 ${{ github.event.inputs.ref2 }} build -t VS2019 -j Build/Build.log ${{ github.event.inputs.buildoptions }} -b NOOPT -a IA32 -a X64 -p CryptoPkg/Test/CryptoPkgHostUnitTest.dsc
        REM
        REM Too many issues to fix right now
        REM
        REM python ..\compare\CompareBuild.py --ref1 ${{ github.event.inputs.ref1 }} --ref2 ${{ github.event.inputs.ref2 }} build -t VS2019 -j Build/Build.log -a IA32 -b NOOPT ${{ github.event.inputs.buildoptions }} -p EmbeddedPkg/EmbeddedPkg.dsc
        REM
        REM
        REM Too many issues to fix right now
        REM   EmbeddedPkg\Library\GdbSerialDebugPortLib\GdbSerialDebugPortLib.c(127): warning C4244: 'function': conversion from 'UINTN' to 'UINT32', possible loss of data
        REM   EmbeddedPkg\Library\GdbSerialDebugPortLib\GdbSerialDebugPortLib.c(153): warning C4244: 'function': conversion from 'UINTN' to 'UINT32', possible loss of data
        REM
        REM python ..\compare\CompareBuild.py --ref1 ${{ github.event.inputs.ref1 }} --ref2 ${{ github.event.inputs.ref2 }} build -t VS2019 -j Build/Build.log -a X64 -b NOOPT ${{ github.event.inputs.buildoptions }} -p EmbeddedPkg/EmbeddedPkg.dsc
        REM
        python ..\compare\CompareBuild.py --ref1 ${{ github.event.inputs.ref1 }} --ref2 ${{ github.event.inputs.ref2 }} build -t VS2019 -j Build/Build.log ${{ github.event.inputs.buildoptions }} -b NOOPT -a IA32        -p EmulatorPkg/EmulatorPkg.dsc
        python ..\compare\CompareBuild.py --ref1 ${{ github.event.inputs.ref1 }} --ref2 ${{ github.event.inputs.ref2 }} build -t VS2019 -j Build/Build.log ${{ github.event.inputs.buildoptions }} -b NOOPT -a X64         -p EmulatorPkg/EmulatorPkg.dsc
        python ..\compare\CompareBuild.py --ref1 ${{ github.event.inputs.ref1 }} --ref2 ${{ github.event.inputs.ref2 }} build -t VS2019 -j Build/Build.log ${{ github.event.inputs.buildoptions }} -b NOOPT -a IA32 -a X64 -p FatPkg/FatPkg.dsc
        python ..\compare\CompareBuild.py --ref1 ${{ github.event.inputs.ref1 }} --ref2 ${{ github.event.inputs.ref2 }} build -t VS2019 -j Build/Build.log ${{ github.event.inputs.buildoptions }} -b NOOPT -a IA32 -a X64 -p FmpDevicePkg/FmpDevicePkg.dsc
        python ..\compare\CompareBuild.py --ref1 ${{ github.event.inputs.ref1 }} --ref2 ${{ github.event.inputs.ref2 }} build -t VS2019 -j Build/Build.log ${{ github.event.inputs.buildoptions }} -b NOOPT -a IA32 -a X64 -p FmpDevicePkg/Test/FmpDeviceHostPkgTest.dsc

