        python ..\compare\CompareBuild.py --ref1 ${{ github.event.inputs.ref1 }} --ref2 ${{ github.event.inputs.ref2 }} build -t VS2019 -j Build/Build.log ${{ github.event.inputs.buildoptions }} -b NOOPT -a IA32 -a X64 -p IntelFsp2WrapperPkg/IntelFsp2WrapperPkg.dsc
        python ..\compare\CompareBuild.py --ref1 ${{ github.event.inputs.ref1 }} --ref2 ${{ github.event.inputs.ref2 }} build -t VS2019 -j Build/Build.log ${{ github.event.inputs.buildoptions }} -b NOOPT -a IA32 -a X64 -p MdeModulePkg/MdeModulePkg.dsc
        python ..\compare\CompareBuild.py --ref1 ${{ github.event.inputs.ref1 }} --ref2 ${{ github.event.inputs.ref2 }} build -t VS2019 -j Build/Build.log ${{ github.event.inputs.buildoptions }} -b NOOPT -a IA32 -a X64 -p MdePkg/MdePkg.dsc
